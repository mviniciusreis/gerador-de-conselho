<!DOCTYPE html>
<html lang="en">
<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
	  <link rel="stylesheet" href="src/css/reset.css">
	  <link rel="stylesheet" href="src/css/variables.css">
	  <link rel="stylesheet" href="src/css/style.css">
	  <link rel="stylesheet" href="src/css/responsive.css">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700;800&display=swap" rel="stylesheet"> 
	  <title>Gerador de Conselho</title>
</head>
<body>
    <main class="cartao">
        <div class="conselho">
            <h2 class="titulo-conselho"> Conselho # 1</h2>
            <p class="descricao-conselho"> Na vida tudo passa não importa o que tu faça, basta voce querer fazer o bem que o bem vai retornar. </p>
            <picture>
                <source srcset="src/image/divisor.png" media="(max-width: 768px)">
                <img src="src/image/divisor.png" alt="Pattern divider">
            </picture>
            <button class="botao">
                <img src="src/image/selecao.png" alt="Dice icon">
            </button>
        </div>
    </main>
</body>
</html>
</html>
